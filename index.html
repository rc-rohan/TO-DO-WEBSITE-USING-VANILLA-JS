<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do Webpage</title>
    <!-- Font file -->
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Dekko&family=Gamja+Flower&family=Merienda+One&display=swap"
      rel="stylesheet"
    />
    <!-- CSS File -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
        <!-- <div class="pop-up-msg ">
            <h3>SuccessFull</h3>
            <p>😀😀 Hello Pop-up is functioning Proper</p>
        </div> -->
    <section>
      <div class="navbar">
        <a href="#">Your to-do</a>
      </div>
      <div class="container">
          <!-- ? Todo - lists -->
        <div class="todo-lists">
          <h3 class="todo">New Tasks 🙍‍♂️ :</h3>
          <ul class="tasks m-1">
            <!-- ! Todo Tasks List -->
          </ul>
        </div>
        <div class="form-inputs">
          <form class="new-task-form">
            <label for="addTask">Add Your Task :</label>
            <input type="text" id="addTask" value="" />

            <div class="categories">
              <p>Categories :</p>
              <div class="todo category">
                <input type="radio" id="todo" name="category" value="to-do" checked />
                <label for="todo">To-Do🤔</label>
              </div>
              <div class="doing category">
                <input type="radio" id="doing" name="category" value="doing" />
                <label for="doing">Doing😲</label>
              </div>
              <div class="done category">
                <input type="radio" id="done" name="category" value="done" />
                <label for="done">Done🙌</label>
              </div>
            </div>
            <input type="submit" value="Submit" class="btn mb-2" />
            <hr />
            <div class="filter">
              <label for="filter">Filter Task : </label>
              <input type="text" id="filter" />
              <button class="btn">Search</button>
            </div>
          </form>
        </div>

        <div class="doing-lists">
          <h3 class="doing">Doing 🙍‍♂️ :</h3>
          <ul class="tasks m-1">
            <!-- ! Doing Taks List -->
          </ul>
        </div>
        <div class="done-lists">
          <h3 class="done">Done 🙍‍♂️ :</h3>
          <ul class="tasks m-1">
            <!-- ! Done Tasks List -->
            <li>
                    <span class="content">'+inputValue+'</span>
                    <div class="icons">
                      <!-- <span ><svg class="complete-task" xmlns="http://www.w3.org/2000/svg" width="30px" height="30px" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-check">
                        <polyline pointer-events="none" points="20 6 9 17 4 12"></polyline>
                      </svg></span> -->
                      <span >
                          <svg class="delete-task" fill="#000000" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="30px" height="30px" stroke="#808080"> <path pointer-events="none" fill="none" stroke-miterlimit="10" stroke-width="2" d="M23 27H11c-1.1 0-2-.9-2-2V8h16v17C25 26.1 24.1 27 23 27zM27 8L7 8M14 8V6c0-.6.4-1 1-1h4c.6 0 1 .4 1 1v2M17 23L17 12M21 23L21 12M13 23L13 12" /> </svg>
                      </span>
                    </div>
                </li>
          </ul>
        </div>
      </div>
    </section>

    <!-- JS File -->
    <script src="app.js"></script>
  </body>
</html>
